<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مخطط قاعدة بيانات منصة الكتب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            transform: scale(0.9);
            transform-origin: top center;
        }
        .entity {
            background-color: white;
            border: 2px solid #cbd5e0;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            text-align: center;
            position: absolute;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 160px;
            z-index: 10;
        }
        .entity-name {
            font-weight: bold;
            color: #2d3748;
        }
        .entity-translation {
            color: #718096;
            font-size: 0.9rem;
        }
        .relationship {
            background-color: white;
            border: 2px solid #a0aec0;
            position: absolute;
            width: 120px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transform: rotate(-45deg);
            z-index: 5;
        }
        .relationship-text {
            transform: rotate(45deg);
            font-weight: bold;
            font-size: 0.9rem;
            color: #4a5568;
            padding: 5px;
        }
        .cardinality {
            position: absolute;
            background-color: #f7fafc;
            color: #4a5568;
            padding: 0 5px;
            font-size: 0.9rem;
            font-family: monospace;
            z-index: 6;
        }
        .line {
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center">
    <div class="relative w-full h-[1500px] max-w-7xl mx-auto container">
        <!-- SVG Container for Lines -->
        <svg class="absolute top-0 left-0 w-full h-full" style="z-index: 1;">
            <!-- user -> book (posts) -->
            <line x1="210" y1="180" x2="380" y2="180" stroke="#a0aec0" stroke-width="2"/>
            <line x1="500" y1="180" x2="680" y2="180" stroke="#a0aec0" stroke-width="2"/>
            
            <!-- user -> favorites -> book -->
            <line x1="210" y1="330" x2="380" y2="330" stroke="#a0aec0" stroke-width="2"/>
            <path d="M 500 330 C 590 330, 590 180, 680 180" stroke="#a0aec0" stroke-width="2" fill="none"/>
            
            <!-- user -> cart -> book -->
            <line x1="210" y1="480" x2="380" y2="480" stroke="#a0aec0" stroke-width="2"/>
            <path d="M 500 480 C 590 480, 590 180, 680 180" stroke="#a0aec0" stroke-width="2" fill="none"/>

            <!-- user -> reviews -> book -->
            <line x1="210" y1="630" x2="380" y2="630" stroke="#a0aec0" stroke-width="2"/>
            <path d="M 500 630 C 590 630, 590 180, 680 180" stroke="#a0aec0" stroke-width="2" fill="none"/>
            
            <!-- user -> transactions (buyer/seller) -> book -->
            <line x1="210" y1="780" x2="380" y2="780" stroke="#a0aec0" stroke-width="2"/>
            <line x1="210" y1="800" x2="380" y2="800" stroke="#a0aec0" stroke-width="2"/>
            <path d="M 500 790 C 590 790, 590 180, 680 180" stroke="#a0aec0" stroke-width="2" fill="none"/>

            <!-- user -> notifications (from/to) -->
            <line x1="210" y1="940" x2="380" y2="940" stroke="#a0aec0" stroke-width="2"/>
            <line x1="210" y1="960" x2="380" y2="960" stroke="#a0aec0" stroke-width="2"/>
        </svg>

        <!-- Main Entities -->
        <div class="entity" style="top: 140px; left: 50px;">
            <div class="entity-name">users</div>
            <div class="entity-translation">المستخدمون</div>
        </div>

        <div class="entity" style="top: 140px; right: 50px;">
            <div class="entity-name">books</div>
            <div class="entity-translation">الكتب</div>
        </div>

        <!-- Linking Entities -->
        <div class="entity" style="top: 290px; right: 290px;">
            <div class="entity-name">favorites</div>
            <div class="entity-translation">المفضلة</div>
        </div>
        <div class="entity" style="top: 440px; right: 290px;">
            <div class="entity-name">cart</div>
            <div class="entity-translation">سلة التسوق</div>
        </div>
        <div class="entity" style="top: 590px; right: 290px;">
            <div class="entity-name">reviews</div>
            <div class="entity-translation">المراجعات</div>
        </div>
        <div class="entity" style="top: 750px; right: 290px;">
            <div class="entity-name">transactions</div>
            <div class="entity-translation">المعاملات</div>
        </div>
        <div class="entity" style="top: 920px; right: 290px;">
            <div class="entity-name">notifications</div>
            <div class="entity-translation">الإشعارات</div>
        </div>

        <!-- Relationships (Diamonds) -->
        <div class="relationship" style="top: 145px; left: 380px;">
            <div class="relationship-text">ينشر</div>
        </div>
        <div class="relationship" style="top: 295px; left: 380px;">
            <div class="relationship-text">يضيف إلى المفضلة</div>
        </div>
        <div class="relationship" style="top: 445px; left: 380px;">
            <div class="relationship-text">يضيف إلى السلة</div>
        </div>
         <div class="relationship" style="top: 595px; left: 380px;">
            <div class="relationship-text">يقوم بتقييم</div>
        </div>
        <div class="relationship" style="top: 755px; left: 380px;">
            <div class="relationship-text">ينفذ معاملة</div>
        </div>
        <div class="relationship" style="top: 925px; left: 380px;">
            <div class="relationship-text">يرسل / يستقبل</div>
        </div>
        

        <!-- Cardinalities -->
        <!-- posts -->
        <div class="cardinality" style="top: 185px; left: 200px;">1</div>
        <div class="cardinality" style="top: 185px; left: 370px;">M</div>
        <!-- favorites -->
        <div class="cardinality" style="top: 335px; left: 200px;">1</div>
        <div class="cardinality" style="top: 295px; left: 510px;">M</div>
        <div class="cardinality" style="top: 360px; right: 280px;">1</div>
        <div class="cardinality" style="top: 230px; right: 190px;">M</div>
        <!-- cart -->
        <div class="cardinality" style="top: 485px; left: 200px;">1</div>
        <div class="cardinality" style="top: 445px; left: 510px;">M</div>
        <div class="cardinality" style="top: 510px; right: 280px;">1</div>
        <div class="cardinality" style="top: 250px; right: 190px;">M</div>
        <!-- reviews -->
        <div class="cardinality" style="top: 635px; left: 200px;">1</div>
        <div class="cardinality" style="top: 595px; left: 510px;">M</div>
        <div class="cardinality" style="top: 660px; right: 280px;">1</div>
        <div class="cardinality" style="top: 270px; right: 190px;">M</div>
        <!-- transactions -->
        <div class="cardinality" style="top: 775px; left: 200px;">1</div>
        <div class="cardinality" style="top: 745px; left: 510px;">M</div>
        <div class="cardinality" style="top: 805px; left: 200px;">1</div>
        <div class="cardinality" style="top: 775px; left: 510px;">M</div>
        <div class="cardinality" style="top: 820px; right: 280px;">1</div>
        <div class="cardinality" style="top: 290px; right: 190px;">M</div>
        <!-- notifications -->
        <div class="cardinality" style="top: 935px; left: 200px;">1</div>
        <div class="cardinality" style="top: 905px; left: 510px;">M</div>
        <div class="cardinality" style="top: 965px; left: 200px;">1</div>
        <div class="cardinality" style="top: 935px; left: 510px;">M</div>

    </div>
</body>
</html>
