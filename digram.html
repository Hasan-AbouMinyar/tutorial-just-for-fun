<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مخطط قاعدة بيانات منصة الكتب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            transform: scale(0.9);
            transform-origin: top center;
        }
        .entity {
            background-color: white;
            border: 2px solid #cbd5e0;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            text-align: center;
            position: absolute;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 160px;
            z-index: 10;
        }
        .entity-name {
            font-weight: bold;
            color: #2d3748;
        }
        .entity-translation {
            color: #718096;
            font-size: 0.9rem;
        }
        .relationship {
            background-color: white;
            border: 2px solid #a0aec0;
            position: absolute;
            width: 120px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transform: rotate(-45deg);
            z-index: 5;
        }
        .relationship-text {
            transform: rotate(45deg);
            font-weight: bold;
            font-size: 0.9rem;
            color: #4a5568;
            padding: 5px;
        }
        .cardinality {
            position: absolute;
            background-color: #f7fafc;
            color: #4a5568;
            padding: 0 5px;
            font-size: 0.9rem;
            font-family: monospace;
            z-index: 6;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center">
    <div class="relative w-full h-[1500px] max-w-7xl mx-auto container">
        <!-- SVG Container for Lines -->
        <svg class="absolute top-0 left-0 w-full h-full" style="z-index: 1;">
            <!-- user -> book (posts) -->
            <line x1="210" y1="180" x2="380" y2="180" stroke="#a0aec0" stroke-width="2"/>
            <line x1="500" y1="180" x2="680" y2="180" stroke="#a0aec0" stroke-width="2"/>
            
            <!-- user -> favorites -> book -->
            <path d="M 210 180 V 330 H 380" stroke="#a0aec0" stroke-width="2" fill="none"/>
            <path d="M 500 330 H 700 V 180" stroke="#a0aec0" stroke-width="2" fill="none"/>
            
            <!-- user -> cart -> book -->
            <path d="M 130 180 V 480 H 380" stroke="#a0aec0" stroke-width="2" fill="none"/>
            <path d="M 500 480 H 780 V 180" stroke="#a0aec0" stroke-width="2" fill="none"/>

            <!-- user -> reviews -> book -->
            <path d="M 130 180 V 630 H 380" stroke="#a0aec0" stroke-width="2" fill="none"/>
            <path d="M 500 630 H 780 V 180" stroke="#a0aec0" stroke-width="2" fill="none"/>
            
            <!-- user -> transactions (buyer/seller) -> book -->
            <path d="M 130 180 V 780 H 380" stroke="#a0aec0" stroke-width="2" fill="none"/> <!-- Buyer -->
            <path d="M 130 180 V 800 H 380" stroke="#a0aec0" stroke-width="2" fill="none"/> <!-- Seller -->
            <path d="M 500 790 H 780 V 180" stroke="#a0aec0" stroke-width="2" fill="none"/>

            <!-- user -> notifications (from/to) -->
            <path d="M 130 180 V 940 H 380" stroke="#a0aec0" stroke-width="2" fill="none"/>
            <path d="M 130 180 V 960 H 380" stroke="#a0aec0" stroke-width="2" fill="none"/>
        </svg>

        <!-- Main Entities -->
        <div class="entity" style="top: 140px; left: 50px;">
            <div class="entity-name">users</div>
            <div class="entity-translation">المستخدمون</div>
        </div>

        <div class="entity" style="top: 140px; right: 50px;">
            <div class="entity-name">books</div>
            <div class="entity-translation">الكتب</div>
        </div>

        <!-- Relationships and Linking Entities -->
        <div class="relationship" style="top: 145px; left: 380px;">
            <div class="relationship-text">ينشر</div>
        </div>
        <div class="cardinality" style="top: 185px; left: 200px;">1</div>
        <div class="cardinality" style="top: 185px; left: 670px;">M</div>

        <div class="relationship" style="top: 295px; left: 380px;">
            <div class="relationship-text">يضيف للمفضلة</div>
        </div>
        <div class="entity" style="top: 290px; right: 290px;">
            <div class="entity-name">favorites</div>
        </div>
        
        <div class="relationship" style="top: 445px; left: 380px;">
            <div class="relationship-text">يضيف للسلة</div>
        </div>
        <div class="entity" style="top: 440px; right: 290px;">
            <div class="entity-name">cart</div>
        </div>
        
         <div class="relationship" style="top: 595px; left: 380px;">
            <div class="relationship-text">يقوم بتقييم</div>
        </div>
         <div class="entity" style="top: 590px; right: 290px;">
            <div class="entity-name">reviews</div>
        </div>
        
        <div class="relationship" style="top: 765px; left: 380px;">
            <div class="relationship-text">ينفذ معاملة</div>
        </div>
        <div class="entity" style="top: 760px; right: 290px;">
            <div class="entity-name">transactions</div>
        </div>

        <div class="relationship" style="top: 925px; left: 380px;">
            <div class="relationship-text">يتلقى إشعار</div>
        </div>
        <div class="entity" style="top: 920px; right: 290px;">
            <div class="entity-name">notifications</div>
        </div>

    </div>
</body>
</html>
