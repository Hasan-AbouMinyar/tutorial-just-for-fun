<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي - مشابه لـ Apple</title>
    <!-- ربط Vue.js عبر CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- ربط Tailwind CSS للتنسيق (اختياري) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ربط الخطوط أو أي مكتبات أخرى -->
</head>
<body>
    <div id="app">
        <!-- شريط التنقل العلوي -->
        <nav class="bg-gray-900 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-2xl font-bold">Apple</a>
                <ul class="flex space-x-6">
                    <li v-for="item in navItems" :key="item.name">
                        <a :href="item.link" class="hover:text-gray-300">{{ item.name }}</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- قسم الهيرو -->
        <section class="bg-black text-white py-20">
            <div class="container mx-auto text-center">
                <h1 class="text-5xl font-bold mb-4">iPhone 15 Pro</h1>
                <p class="text-xl mb-8">أحدث تقنيات Apple بين يديك.</p>
                <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full">اشتري الآن</a>
            </div>
        </section>

        <!-- قسم المنتجات -->
        <section class="py-16">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-center mb-12">اكتشف منتجاتنا</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div v-for="product in products" :key="product.id" class="bg-white p-6 rounded-lg shadow-lg text-center">
                        <img :src="product.image" :alt="product.name" class="w-full h-48 object-contain mb-4">
                        <h3 class="text-xl font-semibold mb-2">{{ product.name }}</h3>
                        <p class="text-gray-600 mb-4">{{ product.description }}</p>
                        <a :href="product.link" class="text-blue-600 hover:underline">المزيد من التفاصيل</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- الفوتر -->
        <footer class="bg-gray-900 text-white py-8">
            <div class="container mx-auto text-center">
                <p>&copy; 2023 موقعي. جميع الحقوق محفوظة.</p>
            </div>
        </footer>
    </div>

    <!-- تطبيق Vue.js -->
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    navItems: [
                        { name: "Mac", link: "#" },
                        { name: "iPad", link: "#" },
                        { name: "iPhone", link: "#" },
                        { name: "Watch", link: "#" },
                        { name: "TV", link: "#" },
                        { name: "الدعم", link: "#" }
                    ],
                    products: [
                        {
                            id: 1,
                            name: "MacBook Pro",
                            description: "أداء خارق لتحقيق إبداعك.",
                            image: "https://www.apple.com/v/macbook-pro/ah/images/overview/hero/hero_intro_endframe__e6khcva4hkeq_large.jpg",
                            link: "#"
                        },
                        {
                            id: 2,
                            name: "iPhone 15",
                            description: "تصميم جديد. كاميرات متطورة.",
                            image: "https://www.apple.com/v/iphone-15/a/images/overview/design/design_1__f2j8i6ygaq6q_large.jpg",
                            link: "#"
                        },
                        {
                            id: 3,
                            name: "Apple Watch",
                            description: "كن أقوى. كن أنشط. كن أفضل.",
                            image: "https://www.apple.com/v/apple-watch-series-9/a/images/overview/hero/hero__d3i0vprfj3qu_large.jpg",
                            link: "#"
                        }
                    ]
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
